            //// SVG BAR CHART ////

            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

            var padding = 20;

            var xScale = d3.scale.ordinal()
                .domain(d3.range(dataset.length))   // range creates [0, 1,...length(dataset)]
                .rangeRoundBands([0, w], 0.05); // .05 for spacing between bars

            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataset)])
                .range([0, h]);

            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h)
                .attr("left-margin", 1)
                .attr("class", "bar_chart");

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return xScale(i);
                })
                .attr("y", function(d) {
                    return h - yScale(d);
                })
                .attr("width", xScale.rangeBand())
                .attr("height", function(d) {
                    return yScale(d);
                })
                .attr("fill", function(d) {
                    return "rgb(0,0, " + (d*10)+ ")";
                });
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d
                })
                .attr("text-anchor", "middle")
                .attr("x", function(d, i) {
                    return xScale(i) + xScale.rangeBand()/2
                })
                .attr("y", function(d) {
                    return h - yScale(d) +14;
                })
                .attr("fill","white")
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("text-ancher", "middle");


            // Update Data
            var maxValue = 100;

            d3.select("h1")
                .on("click", function() {
                    var numValues = dataset.length;
                    dataset = [];
                    for (var i = 0; i < numValues; i++) {
                        var newNum = Math.floor(Math.random() * maxValue);
                        dataset.push(newNum);
                    }

                    // update all rects
                    yScale.domain([0, d3.max(dataset)]);

                    svg.selectAll("rect")
                        .data(dataset)
                        .transition()   // add an awesome transition, default = cubic
                        .duration(2000) // motion duration
                        .ease("cubic") // motion style
                        .delay(function(d, i) {
                            return i *300;
                        })
                        .attr("y", function(d) {
                            return h - yScale(d);
                        })
                        .attr("height", function(d) {
                            return yScale(d);
                        })
                        .attr("fill", function(d) {
                            return "rgb(0, 0, " + (d * 10) + ")";
                        });

                    // update all text
                    svg.selectAll("text")
                        .data(dataset)
                        .transition()
                        .duration(2000) // motion duration
                        .ease("cubic") // motion style
                        .delay(function(d, i) {
                            return i *300;
                        })
                        .text(function(d) {
                            return d;
                        })
                        .attr("x", function(d, i) {
                            return xScale(i) + xScale.rangeBand()/2;
                        })
                        .attr("y", function(d) {
                            return h - yScale(d) +14;
                        });
                });
        </script>

        <h2>Click this text to update the scatter plot</h2>

        <script type="text/javascript">



            //// SVG SCATTERPLOT ////

            // Generate random data
            var dataset2 = [];
            var numDataPoints = 30;
            var xRange = Math.random() * 1000;
            var yRange = Math.random() * 1000;
            for (var i = 0; i < numDataPoints; i++) {
                var newNumber1 = Math.floor(Math.random() * xRange);
                var newNumber2 = Math.floor(Math.random() * yRange);
                dataset2.push([newNumber1, newNumber2]);
            };

            var padding = 30;

            // Create X Scale
            var xScale2 = d3.scale.linear()
                .domain([0, d3.max(dataset2, function(d) { return d[0]; })])
                .range([padding, w - padding*2]);
            
            // Create Y Scale
            var yScale2 = d3.scale.linear()
                .domain([0, d3.max(dataset2, function(d) { return d[1]; })])
                .range([h - padding, padding]);

            // Create R Scale
            var rScale2 = d3.scale.linear()
                .domain([0, d3.max(dataset2, function(d) {return d[1]*d[0]})])
                .range([2, 5]);

            // Make the scale into percentages
            var formatAsPercentage = d3.format(".1%");

            // Create X Axis
            var xAxis = d3.svg.axis()
                .scale(xScale2)
                .orient("bottom")
                .ticks(5)
                //.tickFormat(formatAsPercentage);            

            // Create Y Axis
            var yAxis = d3.svg.axis()
                .scale(yScale2)
                .orient("left")
                .ticks(5);

            // Create SVG
            var svg2 = d3.select("body")
                .append("svg")
                .attr("width",w)
                .attr("height",h)
                .attr("class","scatter");

            // Create clipping path
            svg2.append("clipPath")
                .attr("id", "chart-area")
                .append("rect")
                .attr("x", padding)
                .attr("y", padding)
                .attr("width", w - padding * 3)
                .attr("height", h - padding * 2);

            // Create points (circles) on the plot
            svg2.append("g")
                .attr("id", "circles")
                .attr("clip-path", "url(#chart-area)")
                .selectAll("circle")
                .data(dataset2)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return xScale2(d[0]);
                })
                .attr("cy", function(d) {
                    return yScale2(d[1]);
                })
                .attr("r", function(d) {
                    return rScale2(d[1]*d[0]);
                });

            // Create text for (x, y)
            /* svg2.selectAll("text")
                .data(dataset2)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + ", " + d[1];
                })
                .attr("x", function(d) {
                    return xScale(d[0]);
                })
                .attr("y", function(d) {
                    return yScale(d[1]);
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");
            */

            // Create X Axis
            svg2.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(xAxis);

            // Create Y Axis
            svg2.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + padding + ", 0)")
                .call(yAxis);

            // Update data

            d3.select("h2")
                .on("click", function() {
                    var numDataPoints = dataset2.length;
                    var maxRange = Math.random() * 1000;
                    dataset2 = [];
                    for (var i = 0; i < numDataPoints; i++) {
                        var newNumb1 = Math.floor(Math.random() * maxRange);
                        var newNumb2 = Math.floor(Math.random() * maxRange);
                        dataset2.push([newNumb1, newNumb2]);
                    }

                    xScale2.domain([0, d3.max(dataset2, function(d) {return d[0];} )]);
                    yScale2.domain([0, d3.max(dataset2, function(d) {return d[1];} )]);

                    svg2.selectAll("circle")
                        .data(dataset2)
                        .transition()
                        .duration(1000)
                        .each("start",function() {  // only executes at beginning of transition
                            d3.select(this)
                                .attr("fill", "magenta")
                                .attr("r", 3);
                        })
                        .attr("cx", function(d) {
                            return xScale2(d[0]);
                        })
                        .attr("cy", function(d) {
                            return yScale2(d[1]);
                        })
                        .attr("r", function(d) {
                            return rScale2(d[1]*d[0]);
                        })
                        .each("end", function() {       // only executes at end of transition
                            d3.select(this)
                                .transition()
                                .duration(1000)
                                .attr("fill", "black")
                                .attr("r", 2);
                        });

                    svg2.select(".x.axis")
                        .transition()
                        .duration(1000)
                        .call(xAxis);

                    svg2.select(".y.axis")
                        .transition()
                        .duration(1000)
                        .call(yAxis);
                });
                




        </script>
